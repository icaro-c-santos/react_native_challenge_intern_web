<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_cadastro.css">
    <link rel="icon" type="image/x-icon" href="../pictures/fav-icon.png">
    <script type="module" src="../scripts/cadastro.js"></script>
    <title>CADASTRO</title>
</head>
<body>
  
    <div id="voltar">
        <a target="_self" href="login.html">
                <picture>
                  <source media="(min-width:600px)" srcset="../pictures/SETA.png">
                  <source media="(min-width:450px)" srcset="../pictures/SETA-media.png">
                  <img src="../pictures/SETA-pequena.png"  alt="SETA VOLTAR" title="SETA VOLTAR">
                </picture>
               
        </a> 
        <p>Cadastro</p>
    </div>
   
    <header> 
        <picture>
            <source media="(min-width:600px)" srcset="../pictures/logo-sanar-grande.png">
            <img src="../pictures/logo-sanar-pequeno.png"  style="width: auto;" alt="LOGO DA SANAR" title="LOGO DA SANAR">
        </picture>
    </header>
    <p class="help"></p>
    <form id="form" action="">
  
        <input type="text"   name="nome"  id="nome" aria-label="DIGITE SEU NOME" title="NOME" placeholder="Digite seu nome">
        <input type="email"  name="email"  id="email" aria-label="DIGITE SEU EMAIL." title="email" placeholder="Digite seu e-mail">
        <input type="text"  name="senha"  id="senha" aria-label="DIGITE UMA SENHA" title="senha" placeholder="Digite uma senha">
        <button type="button"  onclick="cadastro()" name="entrar" id="entrar"  title="FINALIZAR CADASTRO" aria-label="FINALIZAR CADASTRO">Finalizar Cadastro</button>
    </form>
    <p id="termos">Ao clicar em <Strong>“Finalizar cadastro”</Strong> você estará aceitando também nossos termos e condições.</p>


</body>
</html>
